<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Tabel</title>
</head>
<body>
    <!-- 
        Dalam tag table kita bisa memberikan 5 perintah 
        border, cellspacing, cellpadding (digunakan di css nanti), colspan, dan rowspan
     -->

     <table border="2" cellspacing="0" cellpadding="5">
        
        <!-- Membuat tabel yang simpel -->
        <tr>  <!--table row (tabel bagian baris)-->
            <td>baris 1 kolom 1</td>  <!--table data-->
            <td>baris 1 kolom 2</td>
        </tr>
        <tr>
            <td>baris 2 kolom 1</td>
            <td>baris 2 kolom 2</td>
        </tr>
    
    </table>

    <br><hr><br>

    <!-- Penggunaan colspan dan rowspan -->
    <table border="1" cellspacing="0" cellpadding="5">
        
        <tr>  <!--table row (tabel bagian baris)-->
            <td rowspan="3">Rowspan = 3</td>  <!--table data-->
            <td colspan="2">Colspan = 2</td>
        </tr>
        <tr>
            <td>2, 1</td>
            <td>2, 3</td>
        </tr>
        <tr>
            <td>3, 2</td>
            <td>3, 3</td>
        </tr>
    
    </table>

    <br><hr><br>

    <table border="2" cellspacing="0" cellpadding="5">

        <!-- Membuat tabel yang kompleks (khusus u/ data yg banyak) -->
        <thead>
            <tr>
                <th>Kolom 1</th>  <!-- table header -->
                <th colspan="2">Kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <td>Data 1 Kolom 1</td>
                <td>Data 1 Kolom 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>Data 2 Kolom 1</td>
                <td>Data 2 Kolom 2</td>
            </tr>
        </tbody>

    </table>

    <br><hr><br>

    <h1>Latihan</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td colspan="2" rowspan="2"></td>
                <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,4</td>
            </tr>
            <tr>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
        </thead>
    </table>

</body>
</html>
