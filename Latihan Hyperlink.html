<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Hyperlink</title>
</head>
<body>
    
    <!-- <a></a>     singkatan dari anchor -->
    <p><a href="../HTML & CSS/Hyperlink Hal. 2/Latihan Hyperlink Halaman 2.html">Klik disini</a> bangsat!!!</p>   <!--href berfungsi untuk membuat sumber tujuan dari link yang kita klik-->
    <p><a href="../HTML & CSS/Hyperlink Hal. 2/Latihan Hyperlink Halaman 2.html" target="_blank">Klik</a> jok haye</p>   <!--bisa dipake buat internal link (link satu area/folder)-->
    
    
    <!-- 
        Kita bisa menggunakan relative url dipake jika file nya beda folder contoh
        href="folder2/file2.html" di file yang kita tuju kita menuliskan href="../folder1/file1"

        fungsi dari target="" adalah untuk membuka link di tab baru
     -->

</body>
</html>
