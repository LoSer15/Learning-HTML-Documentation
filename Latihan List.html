<!DOCTYPE html>
<html>
<head>
    <title>Latihan List</title>
</head>
<body>

<h1>List Kegiatan</h1>
<ol type="I">          <!--fungsi type itu untuk mengganti tipe listnya apkah pake huruf, angka atau angka romawi-->
    <li>bangung</li>   <!--listnya (orderlist) bisa banyak tidak ada batasan-->
    <li>sholat</li>
    <li>makan</li>
    <li>minum</li>
    <li>main</li>
    <li>dan lain-lain</li>
</ol>
<hr>

<h1>List Makes</h1>
<ul type="circle">                    <!--list (unorder list) ini berbentuk bulet atau bentuk2 lain yang selain urutan angka-->
    <li>Ketoprak</li>                 <!--tipe list di html ada disc, square, circle-->
    <li>Burger</li>
    <li>Sate</li>
    <li>Nasi</li>
    <li>Telor</li>
</ul>
<hr>
